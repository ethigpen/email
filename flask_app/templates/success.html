<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Added Emails</title>
</head>
<style>
    .message{
        width: 45em;
        height: 7em;
        margin-top: 1.5em;
        border: 2px solid black;
        padding: 2em;
    }
</style>
<body class="container mt-lg-3">
    <div class = "bg-success message d-flex justify-content-center align-items-center">
        <h3>The email address you entered ({{email_name.email_address}}) is a VALID email address!! Thank you!</h3>
    </div>
    <h1>Email Addresses Entered:</h1>
    <table class="table table-borderless">
        <tbody >
            {% for email in emails%}
            <tr>
                <td>{{email.email_address}}</td>
                <td>{{email.created_at.strftime("%m/%d/%y")}} at {{email.created_at.strftime("%I:%M %p")}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
